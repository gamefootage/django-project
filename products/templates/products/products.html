{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
{% endblock %}

{% block container_classes %}pt-5{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Choose filter property...</option>
                    {% for key in filters %}
                        <option id="filter-{{key}}" name={{key}} value="{{key}}">{{key}}</option>
                    {% endfor %}
                  </select>
            </div>
            <div class="col-9">
                <div class="row">
                    {% for product in products %}
                        <div class="col-lg-3 col-6 mb-5">
                            <div class="card h-100 border-0">
                                <div class="product-img" style="background-image: url('{{ product.image_url }}');">
                                    <img class="card-img-top" src="{{ product.image_url }}" alt="{{ product.display_name }}">
                                </div>
                                <div class="card-body">
                                    <a class="stretched-link" href="{% url 'get_product' product.pk %}">
                                        <p class="mb-0">{{ product.display_name }}</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
